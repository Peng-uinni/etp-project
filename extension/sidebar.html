<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ETP Transcript Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 400px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 20px;
      color: white;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .auth-message {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 14px;
    }

    .auth-message.error {
      background: rgba(239, 68, 68, 0.3);
      border-color: rgba(239, 68, 68, 0.6);
    }

    .auth-message.success {
      background: rgba(34, 197, 94, 0.3);
      border-color: rgba(34, 197, 94, 0.6);
    }

    .recording-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .timer {
      font-size: 48px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      text-align: center;
      min-height: 60px;
    }

    .timer.active {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .controls {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #start-button {
      background: rgba(255, 255, 255, 0.25);
      color: white;
      border: 2px solid white;
    }

    #start-button:hover:not(:disabled) {
      background: white;
      color: #667eea;
      transform: translateY(-2px);
    }

    #start-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #stop-button {
      background: #ef4444;
      color: white;
      display: none;
    }

    #stop-button:hover {
      background: #dc2626;
      transform: translateY(-2px);
    }

    #stop-button.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-box {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 15px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.6;
    }

    .status-message {
      margin: 5px 0;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .status-message.info::before {
      content: 'ℹ';
      flex-shrink: 0;
      font-weight: bold;
    }

    .status-message.success::before {
      content: '✓';
      flex-shrink: 0;
      font-weight: bold;
      color: #22c55e;
    }

    .status-message.error::before {
      content: '✕';
      flex-shrink: 0;
      font-weight: bold;
      color: #ef4444;
    }

    .max-time-warning {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .max-time-warning.active {
      display: block;
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Transcript</h1>
      <p>Record and transcribe audio</p>
    </header>

    <div id="auth-status" class="auth-message" style="display: none;"></div>

    <div class="recording-section">
      <div class="timer" id="timer">00:00</div>

      <div class="controls">
        <button id="start-button">Start Recording</button>
        <button id="stop-button">Stop</button>
      </div>

      <div class="max-time-warning" id="max-warning">
        Maximum recording time (20 mins) reached
      </div>
    </div>

    <div class="status-box" id="status"></div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
