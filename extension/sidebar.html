<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sidebar Popup</title>
  <style>
    body {
      margin: 0; padding: 10px;
      font-family: Arial, sans-serif;
      width: 300px;
      height: 400px;
      background: #f7f7f7;
    }
    #transcription-content {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      background: white;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- <div id="transcription-content"></div> -->
  <div id="status"></div>

  <button id="start-transcription">Start </button>
  <button id="stop-transcription">Stop </button>
  <script src="sidebar.js"></script>
</body>
</html>
